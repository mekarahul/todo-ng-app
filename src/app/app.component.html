<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{title}}</span>
  </mat-toolbar-row>
</mat-toolbar>
<div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
  <ng-container *ngFor="let category of categoryList">
    <app-category-list fxFlex="0 1 calc(33.3% - 32px)" [categoryTitle] = "category.title" [categoryId] = "category.id" ></app-category-list> 
  </ng-container>
  <div class="newList">
    <button>Add New List</button>
  </div>
</div>
