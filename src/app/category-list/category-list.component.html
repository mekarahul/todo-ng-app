<div class="cardList">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
            <mat-card-title>{{categoryTitle}}</mat-card-title>
            </div>
        </mat-card-header>
        <mat-card-content>
            <ng-container *ngFor="let task of tasks">
                <app-task [taskDescription]="task.description" [categoryId]="task.categoryId"></app-task>
            </ng-container>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)= "addTask(categoryId)">Add a card</button>
        </mat-card-actions>
    </mat-card>
</div>
