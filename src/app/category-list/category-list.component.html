<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ng-container *ngFor="let task of tasks">
            <app-task [taskDescription] = "task.description" ></app-task>
        </ng-container>        
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Add a card</button>        
    </mat-card-actions>
</mat-card>
